
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview for NCE Apprentice of the Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mock Interview for NCE Apprentice of the Year</h1>
        <form>
            <div class="section">
                <h2>Technical & Project Experience</h2>
                <label for="q1">Can you describe a project you've worked on and your specific role in it?</label>
                <textarea id="q1" name="q1" rows="4"></textarea>
                <label for="q2">What engineering challenges did you face, and how did you overcome them?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
                <label for="q3">How do you ensure health and safety standards are met on-site?</label>
                <textarea id="q3" name="q3" rows="4"></textarea>
                <label for="q4">What software or tools have you used in your apprenticeship, and how have they helped your work?</label>
                <textarea id="q4" name="q4" rows="4"></textarea>
            </div>
            <div class="section">
                <h2>Personal Development & Learning</h2>
                <label for="q5">What have you learned during your apprenticeship that surprised you the most?</label>
                <textarea id="q5" name="q5" rows="4"></textarea>
                <label for="q6">How do you stay up to date with developments in civil engineering?</label>
                <textarea id="q6" name="q6" rows="4"></textarea>
                <label for="q7">Can you give an example of a time you received feedback and how you acted on it?</label>
                <textarea id="q7" name="q7" rows="4"></textarea>
                <label for="q8">What skills have you developed that youâ€™re most proud of?</label>
                <textarea id="q8" name="q8" rows="4"></textarea>
            </div>
            <div class="section">
                <h2>Industry Awareness & Impact</h2>
                <label for="q9">What do you think are the biggest challenges facing the civil engineering industry today?</label>
                <textarea id="q9" name="q9" rows="4"></textarea>
                <label for="q10">How do you see the role of civil engineers evolving in the next 10 years?</label>
                <textarea id="q10" name="q10" rows="4"></textarea>
                <label for="q11">What does sustainability mean to you in the context of civil engineering?</label>
                <textarea id="q11" name="q11" rows="4"></textarea>
                <label for="q12">How does your work contribute to the wider community or environment?</label>
                <textarea id="q12" name="q12" rows="4"></textarea>
            </div>
            <div class="section">
                <h2>Communication & Teamwork</h2>
                <label for="q13">Describe a time when you had to work as part of a team. What was your role?</label>
                <textarea id="q13" name="q13" rows="4"></textarea>
                <label for="q14">Have you ever had to explain a technical concept to someone without an engineering background? How did you do it?</label>
                <textarea id="q14" name="q14" rows="4"></textarea>
                <label for="q15">How do you handle conflict or disagreement on a project?</label>
                <textarea id="q15" name="q15" rows="4"></textarea>
            </div>
            <div class="section">
                <h2>Motivation & Ambition</h2>
                <label for="q16">Why did you choose a career in civil engineering?</label>
                <textarea id="q16" name="q16" rows="4"></textarea>
                <label for="q17">What does being nominated for this award mean to you?</label>
                <textarea id="q17" name="q17" rows="4"></textarea>
                <label for="q18">Where do you see yourself in five years?</label>
                <textarea id="q18" name="q18" rows="4"></textarea>
                <label for="q19">What advice would you give to someone considering an apprenticeship in civil engineering?</label>
                <textarea id="q19" name="q19" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
